<!-- Upload View-->

<div class="container">
	<div class="row">
		<h2 class="col-lg-12 col-md-12 col-sm-12">Upload File</h2>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<ng-dropzone class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ></ng-dropzone>
		</div>
		<div id="previews" class="dropzone-previews col-lg-6 col-md-6 col-sm-6"></div>
		<div class="button-block col-lg-12 col-md-12 col-sm-12" ng-if="arrayNewFiles.length > 0">
			<span class="button" ng-click="removeImages()">Clear all</span>
			<span class="button button-save" ng-click="saveImages()">Save</span>
		</div>
		
	</div>
</div>
